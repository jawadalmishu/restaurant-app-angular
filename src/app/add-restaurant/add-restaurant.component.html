<div class="jumbotron">
    <h1 class="text-center">Add restaurants form</h1>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your data added succesfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form [formGroup]="addRestaurent" (ngSubmit)="createResto()">
    <div class="form-group">
        <label>Name</label>
        <input type="email" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="email" class="form-control" placeholder="Enter Address" formControlName="Address">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
